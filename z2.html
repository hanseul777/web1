<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function outer() {
        var count = 0; //outer.count로 들어갈 수가 없다. 왜?

        function inner() { //inner안에는 count가 정의되어있지않은데 자동으로 참조되어서 사용할 수 있다 -> closure
            count ++;
            console.log(count)
        }

        return inner // outer를 실행하면 inner가 나옴
    }

    var fn = outer()
    fn()
    fn()
    fn()

</script>

</body>
</html>
