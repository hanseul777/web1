<script>
    //객체리터럴을 쓰면 필요한 값을 묶어서 전달이 가능하다

    var obj = {
        name: "Hong Gil Dong" //키:값
    }
    //위쪽은 정적인 것(자바같은 형식) / 밑에는 동적인 것
    // obj.age = 16 // 원하는 데이터를 그냥 붙여주고 빼주고 할 수 있다.
    obj['age'] = 16 // 위와 같은 의미

    console.log(obj);

</script>
