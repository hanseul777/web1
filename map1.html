<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kakao 지도 시작하기</title>
</head>
<body>
<style>
  .map {
    width: 100vw;
    height: 50vh;
  }
</style>

<div id="map" class="map"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9fa74b875ef984f56d054f6d9643cf9"></script>
<script>
  var container = document.getElementById('map');
  var options = {
    center: new kakao.maps.LatLng(37.5701929,126.9846195),
    level: 3
  };

  var map = new kakao.maps.Map(container, options);
</script>
